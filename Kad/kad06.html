<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>課題5.5.6</title>      
    </head>
    <body> 
        <script>
            let month = 5;
            let date = 16;

            let today = new Date();
            let tmonth = today.getMonth() + 1;
            let tdate = today.getDate();

            if(month == tmonth && date == tdate){
                document.write("一致します。");
            }else{
                document.write("一致しません。");
            }

        </script>   
    </body>
</html>
