<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>課題5.5.3100までの合計</title>      
    </head>
    <body>
        <p id="answer"></p> 
        <script>
            let answer=0;
            for(let i=0; i<101; i++){
                answer+=i;
            }
            document.getElementById("answer").innerHTML = answer+"です。";


        </script>   
    </body>
</html>
