<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>追加課題5.5.11</title>
        <h1>挿入ソート</h1>      
    </head>
        <script>
            function insertionSort(inputArr) {
                let n = inputArr.length;
                    for (let i = 1; i < n; i++) {
                        let current = inputArr[i];
                        let j = i-1; 
                        while ((j > -1) && (current < inputArr[j])) {
                            inputArr[j+1] = inputArr[j];
                            j--;
                        }
                        inputArr[j+1] = current;
                    }
                return inputArr;
            }
            let inputArr = [5, 1, 3, 6, 4, 2];
            document.write("ソート前： "+inputArr+"<br>");
            insertionSort(inputArr);
            document.write("ソート後： "+inputArr);
        </script>
    <body>
    </body>
</html>
